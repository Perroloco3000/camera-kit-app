<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRs para Invitaci√≥n - Jard√≠n del Ed√©n</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 40px;
            background: #f0f0f0;
        }

        h1 {
            margin-bottom: 40px;
            color: #333;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 250px;
        }

        .qr-container {
            position: relative;
        }

        .qr-img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .color-dot {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .url-display {
            font-size: 0.7rem;
            color: #666;
            margin-top: 10px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 5px;
            word-break: break-all;
        }

        button {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
        }

        button:hover {
            background: #0056b3;
        }

        .download-btn {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 0.85rem;
            background: #28a745;
        }

        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <h1>üåπ QRs de Invitaci√≥n - Jard√≠n del Ed√©n</h1>

    <div class="grid">
        <!-- Guest 1: Mar√≠a -->
        <div class="card">
            <span class="color-dot" style="background: #FF2D55;"></span>
            <div class="name">Mar√≠a</div>
            <div class="qr-container">
                <canvas id="qr-maria" width="200" height="200"></canvas>
            </div>
            <div class="url-display">guest_1</div>
            <button class="download-btn" onclick="downloadQR('qr-maria', 'Maria-QR.png')">üíæ Descargar</button>
        </div>

        <!-- Guest 2: Pedro -->
        <div class="card">
            <span class="color-dot" style="background: #FFD700;"></span>
            <div class="name">Pedro</div>
            <div class="qr-container">
                <canvas id="qr-pedro" width="200" height="200"></canvas>
            </div>
            <div class="url-display">guest_2</div>
            <button class="download-btn" onclick="downloadQR('qr-pedro', 'Pedro-QR.png')">üíæ Descargar</button>
        </div>

        <!-- Guest 3: Yanis -->
        <div class="card">
            <span class="color-dot" style="background: #34C759;"></span>
            <div class="name">Yanis</div>
            <div class="qr-container">
                <canvas id="qr-yanis" width="200" height="200"></canvas>
            </div>
            <div class="url-display">guest_3</div>
            <button class="download-btn" onclick="downloadQR('qr-yanis', 'Yanis-QR.png')">üíæ Descargar</button>
        </div>
    </div>

    <button onclick="window.print()">üñ®Ô∏è Imprimir QRs</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Base URL with Vercel share parameter
        const baseUrl = 'https://camera-kit-app.vercel.app?_vercel_share=TEeWHZ7slV2XwlfkshyNtREWxhHmN9Wm';

        // Generate QR codes
        new QRCode(document.getElementById("qr-maria"), {
            text: baseUrl + '&guest=guest_1',
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        new QRCode(document.getElementById("qr-pedro"), {
            text: baseUrl + '&guest=guest_2',
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        new QRCode(document.getElementById("qr-yanis"), {
            text: baseUrl + '&guest=guest_3',
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        function downloadQR(canvasId, filename) {
            const canvas = document.querySelector('#' + canvasId + ' canvas');
            const url = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
        }
    </script>
</body>

</html>
