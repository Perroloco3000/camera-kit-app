[build]
  command = "npm run build"
  publish = "dist"

# SPA: todas las rutas redirigen a index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers para permitir acceso a la cÃ¡mara
[[headers]]
  for = "/*"
  [headers.values]
    Permissions-Policy = "camera=(self)"
    Feature-Policy = "camera *"
